<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal portfolio website">
    <meta name="author" content="Shao Hang Li">
    <meta name="keywords" content="HTML, CSS, JavaScript, metadata, personal portfolio, Shao Hang Li" >
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="icon" href="../Images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Shao Hang Li's Portfolio</title>
    <script src="../JS/Case7-FeedbackForm.js" defer></script>
</head>
<body>
    <!-- Header section -->
    <header class="personalHeader">
        <img src="../Images/logo.png" alt="Logo" width="100" height="100">
        <h1>Shao Hang Li / Full Stack Developer</h1>   
        <!-- navigation section inside header since it's a part of the header (side by side) -->
        <nav id="top-nav">
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button>
                <div class="dropdown-content">
                    <a href="aboutMe.html">About Me</a>
                    <a href="projects.html">Projects</a>
                    <a href="blogs.html">Blog</a>
                    <a href="contactForm.html">Contact</a>
                </div>
            </div>
            <div class = language-change>
                <label for="language-select">Language</label>
                <select id="language-select" onchange="window.location.href=this.value">
                  <option value="../EN/aboutMe.html" selected>English</option>
                  <option value="../FR/aboutMe_fr.html" >Fran√ßais</option>
                </select>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Feedback Form for the portfolio-->
        <section id="feedback">
            <h2>Feedback</h2>
            <p>To improve my portfolio, feel free to leave any feedbacks!</p>

            <!-- Feedback form content -->
            <form id="feedbackForm" onsubmit="return submitFeedback();">
                <!-- Name -->
                <label for="feedbackName">Name:</label>
                <input type="text" id="feedbackName" name="name" required aria-required="true" aria-describedby="nameError">
                <span id="nameError" class="error" aria-live="polite"></span><br>

                <!-- Email-->
                <label for="feedbackEmail">Email Address:</label>
                <input type="email" id="feedbackEmail" name="email" required aria-required="true" aria-describedby="emailError">
                <span id="emailError" class="error" aria-live="polite"></span><br>

                <!-- Ratings -->
                <label for="feedbackRating">Rating:</label>
                <select id="feedbackRating" name="rating" required aria-required="true">
                    <option value="" selected disabled>Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Neutral</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select><br>

                <!-- Feedback Commentary -->
                <label for="feedbackMessage">Message:</label>
                <textarea id="feedbackMessage" name="message" rows="4" required aria-required="true" aria-describedby="commentsError"></textarea>
                <span id="commentsError" class="error" aria-live="polite"></span><br>

                <!-- Submit the form -->
                <input type="submit" id="btn-feedback" value="Submit">
            </form>

            <!-- Local Storage display-->
            <h3>Feedback Summary</h3>
            <div id="feedbackList" class="feedback-item"></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer-end">
        <p>Telephone: 438-488-1118</p>
        <p>Email: shaohangok@hotmail.com</p>
        <p>Copyright &copy; <span id="year"></span> Shao Hang Li. All Rights Reserved.</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
        <!-- Bootstrap social media icons -->
        <div>
            <a href="https://twitter.com/your-username" aria-label="Twitter Profile">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://facebook.com/your-username" aria-label="Facebook Profile">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://github.com/your-username" aria-label="GitHub Profile">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
