<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un site web personnel de portfolio">
    <meta name="author" content="Shao Hang Li">
    <meta name="keywords" content="HTML, CSS, JavaScript, métadonnées, portfolio personnel, Shao Hang Li" >
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="icon" href="../Images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Portfolio de Shao Hang Li</title>
</head>
<body>
    <!-- Header section -->
    <header class="personalHeader">
        <img src="../Images/logo.png" alt="Logo" width="100" height="100">    
        <h1>Shao Hang Li / Développeur Full Stack</h1>   
        <!-- navigation section inside header since it's a part of the header (side by side) -->
        <nav id="top-nav">
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button>
                <div class="dropdown-content">
                    <a href="aboutMe_fr.html">À propos de moi</a>
                    <a href="projects.html">Projets</a>
                    <a href="blogs.html">Blog</a>
                    <a href="contactForm.html">Contact</a>
                </div>
            </div>
            <div class = language-change>
                <label for="language-select">Language</label>
                <select id="language-select" onchange="window.location.href=this.value">
                  <option value="../EN/contactForm.html" >English</option>
                  <option value="../FR/contactForm.html" selected>Français</option>
                </select>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main class="allMain">
        <!-- Contact section -->
        <section id="contact">
            <h2>Contactez-moi</h2>
            <p>N'hésitez pas à me contacter !</p>

            <!-- Contact form-->
            <form action="/submit" method="post"> 
                <label for="firstName"> Prénom:</label>
                <input type="text" id="firstName" >
                <br >
                <label for="lastName"> Nom de famille:</label>
                <input type="text" id="lastName" >
                <br >
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br>
                <label for="subject">Sujet:</label>
                <input type="text" id="subject">
                <br>
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                <br>
                <input id="btn-form" type="submit" value="Envoyer" >
            </form>
        </section>
    </main>

    <!-- footer section -->
    <footer class="footer-end">
        <p>Telephone: 438-488-1118</p>
        <p>Email: shaohangok@hotmail.com</p>
        <p>Droits d'auteur &copy; 2025 Shao Hang Li. Tous droits réservés.</p>
        <!-- Bootstrap social media icons -->
        <div>
            <a href="https://twitter.com/your-username" aria-label="Twitter Profile">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://facebook.com/your-username" aria-label="Facebook Profile">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://github.com/your-username" aria-label="GitHub Profile">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
